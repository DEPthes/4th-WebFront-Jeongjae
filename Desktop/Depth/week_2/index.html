<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img id="iphone" src="img/iphone.png" alt="앱 미리보기" />
      </div>

      <div class="right-panel">
        <div class="main">
          <div class="main-panel">
            <img class="main-img" src="img/mainlogo.png" alt="로고 이미지" />
          </div>

          <form>
            <div class="input-box">
              <input
                type="text"
                class="input-id"
                placeholder="전화번호, 사용자 이름 또는 이메일"
              />
            </div>
            <div class="input-box">
              <input type="password" class="input-pw" placeholder="비밀번호" />
            </div>
            <button class="login-btn">로그인</button>
          </form>

          <div class="divider">or</div>

          <button class="kakao-btn">카카오 로그인</button>

          <p class="forgot">비밀번호를 잊으셨나요?</p>
        </div>

        <div class="question">
          계정이 없으신가요?
          <a href="#">가입하기</a>
        </div>

        <div class="download">
          <p>앱을 다운로드 하세요.</p>
          <div class="download-icons">
            <img src="img/Mobile app store badge.png" alt="Google Play" />
            <img src="img/Mobile app store badge-2.png" alt="App Store" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
